<!-- Takes data from parent first -->
{% extends "main.html" %}

{% block title %}Author Info{% endblock %}

{% block content %}
<div>
    <style>
        .profilePic {
            width: 300px;
        }
    </style>
    {% for author in authors %}
    <div>
        <img src="{{author.profilePic}}" class="profilePic">
        <div> Name: {{author.firstName}} {{author.lastName}} </div>
        <div> Date of Birth: {{author.birthday}} </div>
        <br>
        <br>
        <div>
            <h3> Books written: </h3>
            {% for book in books %}
            <div> {{book.title}} </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
