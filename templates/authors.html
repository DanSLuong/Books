<!-- Takes data from parent first -->
{% extends "main.html" %}

{% block title %}Author List{% endblock %}

{% block content %}
<div>
    
<ul>
    {% for author in authors %}
    <li>
        <a href="{{url_for('authorInfo', author_id = author.id)}}">
        {{author.lastName}}, {{author.firstName}}
        </a>
    </li>
    {% endfor %}
</ul>
    
</div>
{% endblock %}
