<!-- Takes data from parent first -->
{% extends "main.html" %}

{% block title %}Author List{% endblock %}

{% block content %}
<div>
    {% for author in authors %}
    <table>
        <tr>
            <td> {{author.firstName}} </td>
            <td> {{author.lastName}} </td>
        </tr>
    </table>
    {% endfor %}
</div>
{% endblock %}
