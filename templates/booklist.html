{% extends "main.html" %}

{% block title %}Book List{% endblock %}
{% block head %}
<!-- {{ super() }} is to render the contents of parent head -->
{{ super() }}
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='booklist.css') }}">
{% endblock %}

{% block content %}
<div class="bookList">

    <select name="viewType">
            <option value="0"> Select View </option>
            <option value="1"> Thumbnails </option>
            <option value="2"> List </option>
        </select>
        
    <div class="row">
        <div class="col-sm-12" style="border: solid;">
            <div class="row">
                {% for book in books %}
                <div class="col-md-2 col-sm-4 col-xs-6">
                    <img class="internalBox" src="{{book.imgUrl}}">
                    <div class="overlay">
                        <div class="text"> {{book.title}} </div>
                        <a href="{{url_for('bookInfo', book_id = book.id)}}">
                            <div class="bookInfo"> View </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
