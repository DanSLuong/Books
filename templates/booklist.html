{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<body>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
        }

        th {
            text-align: center;
        }

        .bookList {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .bookList table {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .bookImg {
            width: 1%;
            height: 1%;
        }
    </style>


    <div class="bookList">
        <table>
            <tr>
                <th class="bookImg"> Picture </th>
                <th> Title </th>
                <th> Author </th>
                <th> Genre </th>
            </tr>
            {% for book in books %}
            <tr>
                <td> <img src="{{book.imgUrl}}"> </td>
                <td> {{book.title}} </td>
                <td> book.author_id </td>
                <td> {{book.genre}} </td>
            </tr>
            {% endfor %}
            <!--
            {% for author in authors %}
            <tr>
                <td> {{author.firstName}} </td>
            </tr>
            {% endfor %}
            -->
        </table>
    </div>
</body>

{% include "footer.html" %}
{% endblock %}
