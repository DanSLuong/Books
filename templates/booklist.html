<html>

<body>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
        }
        th {
            text-align: center;
        }
    </style>
    <div class="bookList">
        <table>
            <tr>
                <th> Title </th>
                <th> Author </th>
            </tr>
            {% for book in books %}
            <tr>
                <td> {{book.title}} </td>
                <td> {{book.author_id}} </td>
            </tr>
            {% endfor %}
            {% for author in authors %}
            <tr>
                <td> {{author.firstName}} </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
